    function readfileautomatically () {
        var client = new XMLHttpRequest();
        client.open('GET', '/~beneshjs/User_Interface/project/uploads/data.txt');
        client.onreadystatechange = function()
        {
            if( client.responseText != '' )
            {
                var txt = client.responseText.split("\n");
                document.getElementById("firstname").innerHTML = txt[0];
                document.getElementById("lastname").innerHTML = txt[1];
                document.getElementById("firstname1").innerHTML = txt[0];
                document.getElementById("lastname1").innerHTML = txt[1];
            }
        }
        client.send();
        }
        function readfileautomatically1 () {
        var client = new XMLHttpRequest();

            {
                var txt = client.responseText.split("\n");
                document.getElementById("phonenumber").innerHTML = txt[0];
                document.getElementById("email").innerHTML = txt[1];
            }
        }
        client.send();
        }
    </script>
